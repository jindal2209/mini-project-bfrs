<div>
  <span routerLink="/" class="nav_header m-1 mx-3 c-pointer">Attendance System</span>
  <input type="checkbox" id='check' class="d-none">
  <label class="checkbtn" for="check">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </label>

  <div id="mySidenav" class="sidenav d-flex" #navbar>
    <div class="sidebar">
      <div>
        <img class="mt-4 mb-5" src="../../../../../favicon.ico" alt="logo">
      </div>
      <div class="sidebar-link">
        <i class="bi bi-search"></i>
      </div>
      <div class="sidebar-link">
        <i class="bi bi-book"></i>
      </div>
      <div class="sidebar-link">
        <i class="bi bi-envelope"></i>
      </div>
      <div class="sidebar-link">
        <i class="bi bi-calendar3"></i>
      </div>
      <div class="sidebar-link" (click)="handleLogout()">
        <i class="bi bi-power"></i>
      </div>
    </div>
    <div class="mainbar">
      <a class="mainbar-header mb-5">
        <i class="bi bi-person-fill me-2"></i>
        <span>Welcome {{name}}</span>
      </a>
      <a class="c-pointer" routerLink="/dashboard" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}">
        <i class="bi bi-house-door-fill me-2"></i>
        <span class="ms-2 h6">Home</span>
      </a>
      <a class="c-pointer" routerLink="/dashboard/employees" routerLinkActive="active-link">
        <i class="bi bi-people-fill me-2"></i>
        <span class="ms-2 h6">Employees</span>
      </a>
      <a class="c-pointer" routerLink="/dashboard/attendance" [routerLinkActiveOptions]=" {exact: true}"
        routerLinkActive="active-link">
        <i class="bi bi-book-half me-2"></i>
        <span class="ms-2 h6">Attendance</span>
      </a>
      <a class="c-pointer" routerLink="/" (click)="handleLogout()">
        <i class="bi bi-power me-2"></i>
        <!-- <i class="bi bi-box-arrow-left me-2"></i> -->
        <span class="ms-2 h6">Logout</span>
      </a>
    </div>
  </div>
</div>
