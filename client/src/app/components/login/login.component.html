<div class="d-flex align-items-center justify-content-center main">
  <div class="container bg-white border border-light" style="height: 65%;">
    <div class="row h-100">
      <div class="col-md-7">
        <div class="p-5">
          <div class="mb-5">
            <h2>Login</h2>
          </div>
          <h6 class="h5 mb-0">Welcome back!</h6>
          <p class="text-muted mt-2 mb-5">Enter your email address and password to access admin panel.</p>
          <form (ngSubmit)="handleLogin()" [formGroup]="loginForm">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="name@example.com" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
            <p class="my-3">
              New User? <a routerLink="/register">Register Now</a>
            </p>
          </form>
        </div>
      </div>
      <div class="hide-small col-md-5 d-flex justify-content-center align-items-center border-dark border-start">
        <img class="img-responsive w-75" src="../../../assets/login.webp" alt="">
      </div>
    </div>
  </div>
</div>
